<!DOCTYPE html>
<html>
  <head>
    <title>Anime Rank Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
      }
      h1 {
        font-size: 48px;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
        animation: pulse 2s infinite;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 50px;
      }
      label {
        font-size: 24px;
        margin-bottom: 20px;
      }
      input[type="number"] {
        font-size: 24px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        text-align: center;
        margin-bottom: 20px;
      }
      button[type="submit"] {
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #f00;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      button[type="submit"]:hover {
        background-color: #c00;
      }
      h2 {
        font-size: 36px;
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      li {
        font-size: 24px;
        margin-bottom: 20px;
        animation: fadeInUp 1s;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(50px);}
        100% { opacity: 1; transform: translateY(0); }
      }
     select{
        font-size: 24px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="radio"]{
        display: none;
      }
      input[type="radio"]+label{
        padding: 5px 10px;
        margin:5px;
        background: green;
        border:1px solid black;
        border-radius:10px;
        
      }
      input[type="radio"]:checked+label{
        box-shadow: 0 10px 10px white;
        transition: 0.3s linear;
        border:white;
      }
      input[type="radio"]+label+div{
        display:none;
        order:1;
      }
      input[type="radio"]:checked+label+div{
        display:block;
      }
      #body{
        justify-content: space-around;
        display: flex;
        flex-direction: column;
        flex-wrap: wrapped;
      }
      *{
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="body">
    <input type="radio" id="name" name="name" checked>
    <label for="name">Rank</label>
    <div id="ranks">
    <h1 class="animate__animated animate__pulse">Sarari Rank Calculator</h1>
    
    <form>
      <label for="points">Points:</label>
       <select id="participant_ranks">
        <option>Select one...</option>
        <option>Joseph van</option>
      </select>
      <input type="number" id="points_rank" name="points"><br><br>
      
      <button type="submit">Update Ranks</button>
    </form>
    
    <h2>Ranks:</h2>
    <ul>
      <li class="animate__animated animate__fadeInUp">1st place - Naruto Uzumaki</li>
      <li class="animate__animated animate__fadeInUp">2nd place - Ichigo Kurosaki</li>
      <li class="animate__animated animate__fadeInUp">3rd place - Monkey D. Luffy</li>
      <li class="animate__animated animate__fadeInUp">...</li>
      <li class="animate__animated animate__fadeInUp">...</li>
    </ul>
    </div>
        <input type="radio" id="name1" name="name">
    <label for="name1">Group</label>
    <div id="personal">
       <h1 class="animate__animated animate__pulse">Personal Rank Calculator</h1>
           <form>
      <label for="points">Points:</label>
       <select id="participant_ranks">
        <option>Select one...</option>
        <option>Joseph van</option>
      </select>
      <input type="number" id="points_rank" name="points"><br><br>
      
      <button type="submit">Update Ranks</button>
    </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script>
      $('form').submit(function(event) {
        event.preventDefault();
        var points = $('#points').val();
        
        // Do calculations and update ranks here
        
        $('li').addClass('animate__animated animate__fadeOutDown');
        setTimeout(function() {
          $('li').remove();
          $('ul').append('<li class="animate__animated animate__fadeInUp">1st place - Naruto Uzumaki</li>');
          $('ul').append('<li class="animate__animated animate__fadeInUp">2nd place - Ichigo Kurosaki</li>');
          $('ul').append('<li class="animate__animated animate__fadeInUp">3rd place - Monkey D. Luffy</li>');
          $('ul').append('<li class="animate__animated animate__fadeInUp">...</li>');
        }, 1000);
      });
    </script>
  </body>
</html>
